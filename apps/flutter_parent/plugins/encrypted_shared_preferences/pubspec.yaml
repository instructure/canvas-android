name: encrypted_shared_preferences
description: Flutter plugin for reading and writing simple key-value pairs.
  Wraps EncryptedSharedPreferences on Android with no iOS implementation.
version: 0.5.6+3
publish_to: none

flutter:
  plugin:
    platforms:
      android:
        package: com.instructure.parentapp.encryptedsharedpreferences
        pluginClass: EncryptedSharedPreferencesPlugin

dependencies:
  meta: ^1.0.4
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  e2e: ^0.2.0
  pedantic: ^1.8.0

environment:
  sdk: ">=2.8.0 <3.0.0"
  flutter: "2.5.3"
