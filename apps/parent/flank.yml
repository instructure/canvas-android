gcloud:
  project: delta-essence-114723
  # Use the next two lines to run locally
  #  app: ./build/intermediates/apk/qa/debug/parent-qa-debug.apk
  #  test: ./build/intermediates/apk/androidTest/qa/debug/parent-qa-debug-androidTest.apk
  app: ./apps/parent/build/outputs/apk/qa/debug/parent-qa-debug.apk
  test: ./apps/parent/build/outputs/apk/androidTest/qa/debug/parent-qa-debug-androidTest.apk
  results-bucket: android-parent
  auto-google-login: true
  use-orchestrator: true
  performance-metrics: false
  record-video: true
  timeout: 60m
  test-targets:
    - notAnnotation com.instructure.canvas.espresso.annotations.E2E, com.instructure.canvas.espresso.annotations.Stub, com.instructure.canvas.espresso.annotations.FlakyE2E, com.instructure.canvas.espresso.annotations.KnownBug, com.instructure.canvas.espresso.annotations.OfflineE2E
  device:
    - model: Pixel2.arm
      version: 29
      locale: en_US
      orientation: portrait

flank:
  testShards: 1
  testRuns: 1
