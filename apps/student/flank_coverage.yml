gcloud:
  project: delta-essence-114723
# Use the next two lines to run locally
#  app: ./build/outputs/apk/qa/debug/student-qa-debug.apk
#  test: ./build/outputs/apk/androidTest/qa/debug/student-qa-debug-androidTest.apk
  app: ./apps/student/build/outputs/apk/qa/debug/student-qa-debug.apk
  test: ./apps/student/build/outputs/apk/androidTest/qa/debug/student-qa-debug-androidTest.apk
  results-bucket: android-student
  auto-google-login: true
  use-orchestrator: true
  performance-metrics: false
  record-video: true
  num-flaky-test-attempts: 2
  timeout: 60m
  environment-variables:
    coverage: true
    coverageFilePath: /sdcard/
    clearPackageData: true
  directories-to-pull:
    - /sdcard/
  test-targets:
  - notAnnotation com.instructure.canvas.espresso.annotations.E2E, com.instructure.canvas.espresso.annotations.OfflineE2E, com.instructure.canvas.espresso.annotations.Stub, com.instructure.canvas.espresso.annotations.StubCoverage
  device:
  - model: Pixel2.arm
    version: 29
    locale: en_US
    orientation: portrait

flank:
  testShards: 10
  testRuns: 1
  files-to-download:
  - .*\.ec$

