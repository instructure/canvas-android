mutation CreateDiscussionTopicWithCheckpoints(
    $contextId: ID!,
    $contextType: DiscussionTopicContextType!,
    $title: String!,
    $assignment: AssignmentCreate!,
    $checkpoints: [DiscussionCheckpoints!]!
) {
    createDiscussionTopic(
        input: {
            contextId: $contextId,
            contextType: $contextType,
            title: $title,
            published: true,
            discussionType: threaded,
            podcastEnabled: false,
            podcastHasStudentPosts: false,
            isAnnouncement: false,
            locked: false,
            requireInitialPost: false,
            allowRating: false,
            onlyGradersCanRate: false,
            expanded: true,
            expandedLocked: false,
            sortOrder: asc,
            sortOrderLocked: false,
            isAnonymousAuthor: false,
            anonymousState: off,
            specificSections: "all",
            assignment: $assignment,
            checkpoints: $checkpoints
        }
    ) {
        discussionTopic {
            _id
            contextType
            title
            assignment {
                _id
                name
            }
        }
        errors {
            attribute
            message
        }
    }
}