<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<style>

        	.lti_button {
				margin-bottom: 12px;
				height: 38px;
				width: __LTI_BUTTON_WIDTH__;
				border: 0.5px solid {$BACKGROUND_MEDIUM$};
				border-radius: 4px;
				background-color: {$BACKGROUND_LIGHT$};
				text-align: center;
				vertical-align: middle;
				line-height: 38px;
				color: {$TEXT_DARKEST$};
				font-size: 13px;
				margin: __LTI_BUTTON_MARGIN__;
	    	}

        	/* makes the videos in fullscreen black */
            :-webkit-full-screen-ancestor:not(iframe) { background-color: black }

		</style>
	</head>
	<body dir="rtl">
		<div id="header_content">__HEADER_CONTENT__</div>
		<script type="text/javascript">

			function onLtiToolButtonPressed(id) {
				accessor.onLtiToolButtonPressed(id);
				window.event.cancelBubble = true;
				window.event.stopPropagation();
			}

		</script>
	</body>
</html>
