apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.instructure.llm.llamacpp'
    compileSdkVersion Versions.COMPILE_SDK
    buildToolsVersion Versions.BUILD_TOOLS
    ndkVersion "29.0.14206865"

    defaultConfig {
        minSdkVersion Versions.MIN_SDK
        targetSdkVersion Versions.TARGET_SDK

        ndk {
            abiFilters += ["arm64-v8a", "x86_64"]
        }

        externalNativeBuild {
            cmake {
                arguments += "-DCMAKE_BUILD_TYPE=Release"
                arguments += "-DBUILD_SHARED_LIBS=ON"
                arguments += "-DLLAMA_BUILD_COMMON=ON"
                arguments += "-DLLAMA_OPENSSL=OFF"
                arguments += "-DGGML_NATIVE=OFF"
                arguments += "-DGGML_BACKEND_DL=OFF"
                arguments += "-DGGML_LLAMAFILE=OFF"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.31.5"
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            debuggable false
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

}

dependencies {
    implementation project(path: ':pandautils')

    /* Kotlin */
    implementation Libs.KOTLIN_STD_LIB
    implementation Libs.KOTLIN_COROUTINES_CORE
    implementation Libs.KOTLIN_COROUTINES_ANDROID


    /* Test */
    androidTestImplementation Libs.ANDROIDX_TEST_JUNIT
    androidTestImplementation Libs.KOTLIN_COROUTINES_TEST
}