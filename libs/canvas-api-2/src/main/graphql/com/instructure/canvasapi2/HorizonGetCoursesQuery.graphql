query GetCoursesQuery($id: ID!) {
    legacyNode(_id: $id, type: User) {
        ... on User {
            enrollments(currentOnly: false, horizonCourses: true) {
                id: _id
                state
                lastActivityAt
                course {
                    id: _id
                    name
                    image_download_url: imageUrl
                    syllabus_body: syllabusBody
                    account {
                        name
                    }
                    usersConnection(filter: {userIds: [$id]}) {
                        nodes {
                            courseProgression {
                                requirements {
                                    completionPercentage
                                }
                                incompleteModulesConnection {
                                    nodes {
                                        module {
                                            id: _id
                                            name
                                            position
                                        }
                                        incompleteItemsConnection {
                                            nodes {
                                                id: _id
                                                url
                                                estimatedDuration
                                                content {
                                                    title
                                                    ... on Assignment {
                                                        id: _id
                                                        name
                                                        title
                                                        dueAt
                                                        position
                                                        isNewQuiz
                                                    }
                                                    ... on Discussion {
                                                        id: _id
                                                        title
                                                        position
                                                    }
                                                    ... on ExternalTool {
                                                        id: _id
                                                        title
                                                    }
                                                    ... on ExternalUrl {
                                                        id: _id
                                                        title
                                                    }
                                                    ... on File {
                                                        id: _id
                                                        title
                                                        displayName
                                                    }
                                                    ... on ModuleExternalTool {
                                                        id: _id
                                                        title
                                                        url
                                                    }
                                                    ... on Page {
                                                        id: _id
                                                        title
                                                    }
                                                    ... on Quiz {
                                                        id: _id
                                                        title
                                                    }
                                                    ... on SubHeader {
                                                        title
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}