query SubmissionCommentsQuery($submissionId: ID!) {
    submission(id: $submissionId) {
        _id
        commentsConnection {
            edges {
                node {
                    author {
                        _id
                        name
                        email
                        avatarUrl
                        pronouns
                    }
                    mediaObject {
                        _id
                        mediaDownloadUrl
                        title
                        mediaType
                    }
                    comment
                    mediaCommentId
                    createdAt
                    canReply
                    draft
                    attempt
                    attachments {
                        id
                        contentType
                        createdAt
                        displayName
                        title
                        size
                        thumbnailUrl
                        url
                    }
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }
}