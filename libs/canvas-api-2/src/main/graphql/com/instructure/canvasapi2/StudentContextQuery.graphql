query StudentContextCard($courseId: ID!, $studentId: ID!, $pageSize: Int!, $nextCursor: String) {
  course: legacyNode(type: Course, _id: $courseId) {
    ... on Course {
      id: _id
      name
      permissions {
        becomeUser
        manageGrades
        sendMessages
        viewAllGrades
        viewAnalytics
      }
      users: usersConnection(userIds: [$studentId]) {
        edges {
          user: node {
            id: _id
              name
              shortName
              pronouns
              avatarUrl
              email
              enrollments(courseId: $courseId) {
                lastActivityAt
                type
                section {
                  name
                }
                grades {
                  overrideGrade
                  overrideScore
                  currentGrade
                  currentScore
                  finalGrade
                  finalScore
                  unpostedCurrentGrade
                  unpostedCurrentScore
                  unpostedFinalGrade
                  unpostedFinalScore
                }
              }
              analytics: summaryAnalytics(courseId: $courseId) {
                pageViews {
                  total
                  max
                  level
                }
                participations {
                  total
                  max
                  level
                }
                tardinessBreakdown {
                  late
                  missing
                  onTime
                }
              }
          }
        }
      }
      submissions: submissionsConnection(
        first: $pageSize,
        after: $nextCursor,
        orderBy: [{field: gradedAt, direction: descending}]
        studentIds: [$studentId]
      ) {
        pageInfo {
          endCursor
          startCursor
          hasNextPage
          hasPreviousPage
        }
        edges {
          submission: node {
            id
            score
            grade
            excused
            submissionStatus
            gradingStatus
            posted
            postedAt
            user {
              id: _id
            }
            assignment {
              id: _id
              name
              htmlUrl
              pointsPossible
              state
              gradingType
              submissionTypes
            }
            customGradeStatus
          }
        }
      }
    }
  }
}
