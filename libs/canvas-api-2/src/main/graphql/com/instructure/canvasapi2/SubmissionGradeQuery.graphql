query SubmissionGradeQuery($userId: ID!, $assignmentId: ID!) {
    submission(userId: $userId, assignmentId: $assignmentId) {
        gradingStatus
        grade
        gradeHidden
        _id
        submissionStatus
        status
        latePolicyStatus
        late
        secondsLate
        deductedPoints
        score
        excused
        enteredGrade
        enteredScore
        assignment {
            dueAt
            gradingType
            pointsPossible
            gradingStandard {
                data {
                    baseValue
                    letterGrade
                }
            }
            course {
                gradingStandard {
                    data {
                        baseValue
                        letterGrade
                    }
                }
                gradeStatuses
            }
        }
    }
}

mutation UpdateSubmissionGradeMutation($score: Int!, $submissionId: ID!) {
    updateSubmissionGrade(input: {score: $score, submissionId: $submissionId}) {
        submission {
            gradingStatus
            grade
            gradeHidden
            _id
            submissionStatus
            status
            latePolicyStatus
            late
            secondsLate
            deductedPoints
            score
            enteredGrade
            enteredScore
            assignment {
                gradingType
                pointsPossible
                course {
                    gradingStandard {
                        data {
                            baseValue
                            letterGrade
                        }
                    }
                    gradeStatuses
                }
            }
        }
    }
}