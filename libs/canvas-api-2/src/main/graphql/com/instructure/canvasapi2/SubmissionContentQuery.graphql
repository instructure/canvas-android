query SubmissionContent($userId: ID!, $assignmentId: ID!) {
    submission(userId: $userId, assignmentId: $assignmentId) {
        _id
        userId
        ...SubmissionFields
        submissionHistoriesConnection(filter: {}) {
            edges {
                node {
                    ...SubmissionFields
                }
            }
        }
    }
}

fragment SubmissionFields on SubmissionInterface {
    groupId
    state
    attempt
    body
    url
    previewUrl
    submissionType
    statusTag
    status
    submissionStatus
    cachedDueDate
    submittedAt
    attachments {
        _id
        contentType
        mimeClass
        createdAt
        displayName
        id
        size
        thumbnailUrl
        title
        type
        updatedAt
        url
        submissionPreviewUrl
    }
    mediaObject {
        mediaType
        mediaDownloadUrl
        title
        thumbnailUrl
        mediaSources {
            url
        }
    }
    user {
        avatarUrl
        name
        shortName
        sortableName
    }
    assignment {
        submissionTypes
        htmlUrl
        anonymousGrading
        id
        courseId
        dueAt
    }
}
