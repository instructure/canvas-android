query SubmissionContent($userId: ID!, $assignmentId: ID!) {
    submission(userId: $userId, assignmentId: $assignmentId) {
        groupId
        state
        userId
        _id
        attempt
        body
        createdAt
        id
        url
        previewUrl
        submissionType
        statusTag
        status
        submissionStatus
        cachedDueDate
        attachment {
            contentType
            mimeClass
            createdAt
            displayName
            id
            size
            thumbnailUrl
            title
            type
            updatedAt
            url
        }
        attachments {
            contentType
            mimeClass
            createdAt
            displayName
            id
            size
            thumbnailUrl
            title
            type
            updatedAt
            url
            submissionPreviewUrl
        }
        assignment {
            submissionTypes
            htmlUrl
            anonymousGrading
            id
            courseId
            dueAt
        }
        mediaObject {
            mediaType
            mediaDownloadUrl
            title
            thumbnailUrl
        }
        user {
            avatarUrl
            name
            shortName
            sortableName
        }
    }
}