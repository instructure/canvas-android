query SubmissionContent($userId: ID!, $assignmentId: ID!) {
    submission(userId: $userId, assignmentId: $assignmentId) {
        attachment {
            contentType
            mimeClass
            createdAt
            displayName
            id
            size
            thumbnailUrl
            title
            type
            updatedAt
            url
        }
        attachments {
            contentType
            mimeClass
            createdAt
            displayName
            id
            size
            thumbnailUrl
            title
            type
            updatedAt
            url
            submissionPreviewUrl
        }
        attempt
        body
        createdAt
        id
        url
        previewUrl
        submissionType
        assignment {
            submissionTypes
            htmlUrl
            anonymousGrading
            id
            courseId
        }
        mediaObject {
            mediaType
            mediaDownloadUrl
            title
            thumbnailUrl
        }
        groupId
        state
        userId
        _id
    }
}