query GetEnrolledLearningLibraryCollections(
  $itemLimitPerCollection: Int = 4
) {
  enrolledLearningLibraryCollections(
    input: {
      itemLimitPerCollection: $itemLimitPerCollection
    }
  ) {
    collections {
      id
      name
      publicName
      description
      createdAt
      updatedAt
      items {
        id
        libraryId
        itemType
        displayOrder
        canvasCourse {
          courseId
          canvasUrl
          courseName
          courseImageUrl
          moduleCount
          moduleItemCount
          estimatedDurationMinutes
        }
        programId
        programCourseId
        createdAt
        updatedAt
        isBookmarked
        completionPercentage
        isEnrolledInCanvas
      }
    }
  }
}