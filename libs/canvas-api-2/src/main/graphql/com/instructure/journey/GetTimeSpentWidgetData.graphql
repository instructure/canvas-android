query GetTimeSpentWidgetData(
    $widgetId: String!
    $timeSpan: TimeSpanInput!
    $dataScope: String!
    $filters: WidgetDataFiltersInput
) {
    widgetDataWithLastModifiedDate(
        widgetId: $widgetId
        timeSpan: $timeSpan
        dataScope: $dataScope
        filters: $filters
    ) {
        lastModifiedDate
        data
    }
}